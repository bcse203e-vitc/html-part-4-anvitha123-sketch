<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Box Model Demo</title>
  <link rel="stylesheet" href="4ques.css">
</head>
<body>
  <h2 style="color: black; background: yellow; display: inline-block;">Sample Output</h2>

  <div class="box box1">
    <h3>Box 1</h3>
    <p>Padding creates space inside an element's border.</p>
  </div>

  <div class="box box2">
    <h3>Box 2</h3>
    <p>Borders define the visible edges of an element.</p>
  </div>

  <div class="box box3">
    <h3>Box 3</h3>
    <p>Margins add space outside the element's border.</p>
  </div>
</body>
</html>
